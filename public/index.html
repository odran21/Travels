<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travels</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
</head>
<body>
    <nav></nav>

                    <img src="../public/images/sanFrancisco.jpg" alt="">

        </div>
        <div id="recommended" class="p-14 ">

                <div class="w-full h-3/5 rounded-lg">
                    <img class="w-full h-full" src="../public/images/norway.jpg" alt="">
                </div>
                <div class="w-full h-2/5 bg-secondary">
                    <p class="text-white text-2xl font-bold px-4 py-2">Norway</p>
                    <p class="text-white text-base px-4 py-2">Incredible landscapes</p>
                </div>
            </div>
        </div>
        <div id="featured_incomes"></div>
